<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
data-namespace-typo3-fluid="true">

        <div class="timeline-item">
            <div class="timeline-item-inner">

                <div class="timeline-item-marker {f:if(condition: data.tx_t3sbootstrap_header_fontawesome, then: 'timeline-item-icon')}">
                    <span>
                        <f:if condition="{data.tx_t3sbootstrap_header_fontawesome}">
                            <i style="vertical-align: middle;" class="{data.tx_t3sbootstrap_header_fontawesome} fa-lg fa-fw"></i>
                        </f:if>
                     </span>
                </div>

                <f:if condition="{data.date}">
                    <div class="timeline-item-date">
                        <time datetime="<f:format.date format="Y-m-d">{data.date}</f:format.date>"><f:format.date format="d. F Y">{data.date}</f:format.date></time>
                    </div>
                </f:if>

                <div class="timeline-item-header">
                    <h4 class="timeline-item-header-headline">{data.header}</h4>
                </div>

                <div class="timeline-item-text">
                    <p><f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html></p>
                </div>

                <div class="timeline-item-image gallery">

                    <f:if condition="{data.image}">
                        <f:for each="{data.image}" as="file">

                            <f:link.typolink parameter="{file.link}">
                                <figure class="image">
                                    <a href="{f:uri.image(image: file,width: '1024')}" data-caption="{file.title}" title="{file.title}">

                                        <f:image image="{file}" treatIdAsReference="1" cropVariant="default"
                                                 alt="{f:if(condition: file.alternative, then: '{file.alternative}', else: 'image-{file.uid}')}"
                                                 title="{file.title}"
                                                 class="{addmedia.imgclass}
                                                    {f:if(condition: file.properties.tx_t3sbootstrap_extra_imgclass, then: ' {file.properties.tx_t3sbootstrap_extra_imgclass}')}
                                                    {f:if(condition: file.properties.tx_t3sbootstrap_lazy_load, then: ' lazy')}"
                                                 width="150"
                                                 height="auto"
                                        />

                                    </a>
                                </figure>
                            </f:link.typolink>

                        </f:for>
                    </f:if>
                </div>

            </div>
        </div>

</html>

<f:asset.css identifier="timelinecss1" href="EXT:lab81basetheme/Resources/Public/CSS/12-mask-timeline.css" />
